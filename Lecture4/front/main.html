<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 교수 목록</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>강의평 요약</h2>

<table id="professorTable">
    <tr>
        <th>교수명</th>
        <th>강의만족도</th>
        <th>난이도</th>
        <th>성취감</th>
        <th>학습량</th>
        <th>강의력</th>
    </tr>
</table>

<script>
    // 백엔드에 POST 요청을 보내고 데이터를 받아와서 테이블에 추가하는 함수
    function fetchData() {
        fetch('http://127.0.0.1:8000/all_professor_score', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('professorTable');
            data.forEach(professor => {
                const row = tableBody.insertRow();
                row.classList.add('pointer');
                // 행 전체에 대한 클릭 이벤트 리스너 추가
                row.addEventListener('click', () => {
                    window.location.href = `info.html?professor=${encodeURIComponent(professor['교수명'])}`;
                });
                row.insertCell(0).textContent = professor['교수명'];
                row.insertCell(1).textContent = professor['강의만족도 평균'].toFixed(2);
                row.insertCell(2).textContent = professor['난이도 평균'].toFixed(2);
                row.insertCell(3).textContent = professor['성취감 평균'].toFixed(2);
                row.insertCell(4).textContent = professor['학습량 평균'].toFixed(2);
                row.insertCell(5).textContent = professor['강의력 평균'].toFixed(2);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // 페이지 로드 시 데이터를 가져옴
    fetchData();
</script>

</body>
</html>
